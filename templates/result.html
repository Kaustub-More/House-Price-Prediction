<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Valuation Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    /* Unique floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s infinite ease-in-out;
    }
    .circle:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 20%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 150px; height: 150px; top: 70%; right: 20%; animation-delay: 3s; }
    .circle:nth-child(3) { width: 80px; height: 80px; bottom: 20%; left: 10%; animation-delay: 6s; }
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
      50% { transform: translateY(-30px) scale(1.1); opacity: 1; }
    }
    .result-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: slideUp 1s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .house-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 2.2rem;
      color: #2d3748;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .price-container {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      border-radius: 20px;
      padding: 30px;
      margin: 30px 0;
      position: relative;
      overflow: hidden;
    }
    .price-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .price-text {
      font-size: 3rem;
      font-weight: 700;
      color: #1a202c;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .rupee {
      color: #38a169;
      font-size: 2.5rem;
    }
    .confidence {
      margin: 25px 0;
      color: #4a5568;
      font-weight: 600;
    }
    .confidence-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #38a169, #48bb78);
      width: 89%;
      border-radius: 4px;
      animation: fillBar 2s ease-out;
    }
    @keyframes fillBar {
      from { width: 0%; }
      to { width: 89%; }
    }
    .action-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      padding: 18px 40px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      margin-top: 20px;
    }
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    .subtitle {
      color: #718096;
      font-size: 0.95rem;
      margin-top: 15px;
    }
    @media (max-width: 768px) {
      .result-card { padding: 30px 25px; }
      .price-text { font-size: 2.2rem; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <!-- Floating background elements -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="result-card">
    <div class="house-icon">üè†</div>
    <h1>House Valuation</h1>
    <div class="price-container">
      <div class="price-text">
        <span class="rupee">‚Çπ</span>
        <span id="price">{{ "{:,}".format(predicted_price|int) }}</span>
      </div>
      <div class="subtitle">Estimated Market Value</div>
    </div>
    <div class="confidence">
      üéØ Precision Score: 89%
      <div class="confidence-bar">
        <div class="confidence-fill"></div>
      </div>
    </div>
    <a href="/" class="action-btn">
      <span>üîÑ</span>
      <span>New Estimation</span>
    </a>
  </div>
  <script>
    // Simple price counting animation
    document.addEventListener('DOMContentLoaded', function() {
      const priceElement = document.getElementById('price');
      const finalPrice = {{ predicted_price|int }};
      let currentPrice = 0;
      const increment = finalPrice / 50;
      const counter = setInterval(() => {
        currentPrice += increment;
        if (currentPrice >= finalPrice) {
          currentPrice = finalPrice;
          clearInterval(counter);
        }
        priceElement.textContent = Math.floor(currentPrice).toLocaleString('en-IN');
      }, 40);
    });
  </script>
</body>
</html>
